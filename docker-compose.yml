version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: simple-nginx:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    # For local development without rebuilding, uncomment the volume:
    # volumes:
    #   - ./public:/usr/share/nginx/html:ro
